<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Tables in html</title>
</head>

<body>

                <tr>
                    <th>Sr no</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>

                </tr>
                <tr>
                    <td>2</td>

                </tr>
            </tbody>
        </table>
    </div>

    <div>
        <table>
            <tr>
                <th>Sr no</th>

            </tr>
            <tr>

</body>

</html>
